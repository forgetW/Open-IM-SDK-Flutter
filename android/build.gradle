group 'io.openim.flutter_openim_sdk'
version '1.0'

buildscript {
    repositories {
        maven {
            url 'http://121.37.25.71:8081/repository/maven2/'
            allowInsecureProtocol = true
        }
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    }
}

rootProject.allprojects {
    repositories {
        maven {
            url 'http://121.37.25.71:8081/repository/maven2/'
            allowInsecureProtocol = true
        }
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

//自动导入libs目录下的所有aar文件
fileTree(dir: 'libs', include: '**/*.aar').each { File file ->
    dependencies.add("api", [name: file.name.lastIndexOf('.').with {
        it != -1 ? file.name[0..<it] : file.name
    }, ext                       : 'aar'])
}

dependencies {
    //implementation 'io.openim:core-sdk:2.3.4-rc0@aar'
}
